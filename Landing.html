<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,
    500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Landing.css">
    <title>Landing Page </title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./Landing/dotmidium.png" alt="dotmidium" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./Landing./cart.png" alt="cart"/>
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offerring a 4k 
                        display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./Landing./laptop.png" alt="laptop">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./Landing./bluebutton.png" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img class="big-one" src="./Landing/Load.jpg" alt="Load">
        <img class="midium-one" src="./Landing/My PIC.jpg" alt="">
        <img class="small-one" src="./Landing/tom.png" alt="">
    </main>
</body>
</html>
